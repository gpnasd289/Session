<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="component">
        <h1>Get in touch with us by filling contact form below</h1><br>
        <form action="">
            <input class="input username" type="text" id="username" name="username" placeholder="  *Enter your full name" required>
            <input class="input email" type="text" id="email" name="email" placeholder="  *Enter your email address" required>
            <br><br>
            <input class="input subject" type="text" id="subject" name="subject" placeholder="  *Enter your subject" required>
            <br><br>
            <textarea class="input message" name="message" id="message" cols="30" rows="10" placeholder="  *Your message here"></textarea>
            <br><br>
            <input class="input submit"type="submit" value="Send message">
            <a>* Please fill all require form field, thanks!</a>
        </form>
    </div>
    
</body>
